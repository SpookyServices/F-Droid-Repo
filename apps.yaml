spookyservicesflow:
  git: https://github.com/SpookyServices/Flow
  name: "Flow"
  author: Spooky Services
  website: https://flow.spookysrv.com/
  description: |
    Flow allows you to send notes and links between your devices seamlessly. This is still in development and it is not production ready. 

  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories: 
    - Connectivity

# https://f-droid.org/docs/Anti-Features/
  anti_features:
    - App itself is not open source
    - NonFreeNet
    - NonFreeAssets
    - TetheredNet
  is_open_source: "false"
  changelog: "https://changelog.flow.spookysrv.com/"


  

